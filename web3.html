<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my{
            padding :40px;
            
            
        }
        .outer {
  width: 100px;
  height: 100px;
  
  position: relative;
  animation-name: myAnimation;
  animation-duration: 4s;
  border:3px solid black;
}

@keyframes myAnimation {
  0%   {background-color:red; left:0px; top:0px; rotate:y -60deg;}
  25%  {background-color:yellow; left:200px; top:0px;rotate:2 7 0 50deg;}
  50%  {background-color:blue; left:200px; top:200px; rotate:  270deg;}
  75%  {background-color:green; left:0px; top:200px; rotate:    10deg;}
  100% {background-color:red; left:0px; top:0px;rotate:   89deg }
}
    </style>
</head>
<body>
    <h1> hello</h1>
    <div class="outer"><div id="my">my</div></div>
</body>
</html>
